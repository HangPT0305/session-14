<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function checkarray(num){
            var result = ""
            for(var i =0; i < num.length;i++){
                if(i % 2 == 0){
                    result = num[i]
                    return result +"đây là số chẵn"
                }else{
                    return result + "đây là số lẻ"
                }

            }
        }
        var num = [6,9,3];
        document.write (checkarray(num));
    </script>
</body>
</html>
