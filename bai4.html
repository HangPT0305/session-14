<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <script>
        // Viết chương trình yêu cầu người dùng nhập vào 1 chuỗi và
        //  1 ký tự bất kỳ, xây dựng hàm có 2 tham số là 1 chuỗi và 1 ký tự, 
        //  đếm số lần xuất hiện của ký tự trong chuỗi.
        //  Gọi hàm với chuỗi và ký tự đã nhập và in kết quả ra màn hình.
        
        
        function findChuoi(chuoi,key){
            count = 0
            for(var i = 0; i < chuoi.length;i++){
               if (key === chuoi[i]){
                count++;
               }

            }
            return count;
        }
        var chuoi= "bà còng đi chợ trời mưa";
        var key = "i";
        var result =findChuoi(chuoi,key);
        console.log("Số lần ký tự '" + key + "' xuất hiện là: " + result);
    </script>
</body>
</html>
